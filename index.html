<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie fighter - compare movies by their stats</title>
    <meta name="description" content="Movie fighter lets you compare two movies by their statistics (box office, rating, etc.)">
    <link rel="icon" href="favicon.ico" sizes="128x128" type="image/x-icon">
    <link rel="icon" href="favicon.png" sizes="128x128" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Movie Fighter
            <span class="icon">
              <i class="fas fa-film"></i>
            </span>
          </h1>
        </div>
      </div>
    </section>

    <div class="container search-container">
      <div class="columns">
        <div class="column">      
          <div id="left-autocomplete"></div>
          <div id="left-summary"></div>
        </div>
        <div class="column">
          <div id="right-autocomplete"></div>
          <div id="right-summary"></div>
        </div>
      </div>
      <div class="column is-half notification is-primary tutorial">
        <h1 class="title">Search for a movie</h1>
        <p class="subtitle">We will show you which is better</p>
      </div>
    </div> 
      
    </div>
    <script src="js/utils.js" defer></script>
    <script src="js/autocomplete.js" defer></script>
    <script src="js/index.js" defer></script>
  </body>
</html>
